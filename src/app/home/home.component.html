<div class="container-fluid main">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                role="tab" aria-controls="home" aria-selected="true">{{date}}</button>
        </li>
        <!-- <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                role="tab" aria-controls="profile" aria-selected="false">Profile</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
                role="tab" aria-controls="contact" aria-selected="false">Contact</button>
        </li> -->
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="other-tab" data-bs-toggle="tab" data-bs-target="#other" type="button"
                role="tab" aria-controls="other" aria-selected="false">Other</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="m-3" *ngFor="let q of questions; let i = index">
                <p>{{i+1}}. {{q.question}}</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="{{q.options[0]}}" id="{{q.options[0]}}" [(ngModel)]="q.options[0]" (change)="changeSelection(q.options[0])">
                    <label class="form-check-label" for="{{q.options[0]}}">
                        {{q.options[0]}}
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="{{q.options[1]}}" id="{{q.options[1]}}" [(ngModel)]="q.options[1]" (change)="changeSelection(q.options[1])">
                    <label class="form-check-label" for="{{q.options[1]}}">
                        {{q.options[1]}}
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="{{q.options[2]}}" id="{{q.options[2]}}" [(ngModel)]="q.options[2]" (change)="changeSelection(q.options[2])">
                    <label class="form-check-label" for="{{q.options[2]}}">
                        {{q.options[2]}}
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="{{q.options[3]}}" id="{{q.options[3]}}" [(ngModel)]="q.options[3]" (change)="changeSelection(q.options[3])">
                    <label class="form-check-label" for="{{q.options[3]}}">
                        {{q.options[3]}}
                    </label>
                  </div>
            </div>
            <div class="text-center"><button class="btn btn-primary m-5" (click)="submit()">Submit</button></div>
        </div>
        <!-- <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div> -->
        <div class="tab-pane fade" id="other" role="tabpanel" aria-labelledby="other-tab">...</div>
    </div>
</div>
